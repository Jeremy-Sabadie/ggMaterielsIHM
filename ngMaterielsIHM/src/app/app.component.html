<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar>🖥️ Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-button (click)="goTo('/materiels')">Gérer les matériels 📦</button>
      <button mat-button (click)="goTo('/contracts')"> Gérer les contrats 📜</button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu des gestions</span>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
